<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <h1>Aditya Dhanorkar</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // setTimeout(function(){
    //     console.log("Hi Raghu")
    // },2000)

    const sayRaghu = function(){
        console.log("Hi Raghu")
    }
    const changeContext = function(){ document.querySelector('h1').innerHTML="Raghu Patil"
    }
    setTimeout(sayRaghu,2000)
    const changeMe = setTimeout(changeContext,5000)
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe)
        console.log("Stopped")
    },false)
</script>
</html>
